<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        body{
            margin:20px;
        }
        .myimg{
            width: 150px;
        }
        .card{
            padding: 20px;
            display: flex;
            justify-content: space-around;
            width: 400px;
            margin: auto;
            padding: auto;
            background-color: rgb(187, 126, 90);
            border-bottom: 4px solid black;
            
        }
        p, h4,h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
    <img class="myimg" src="myimg2.jpeg" alt="Amna Asim's image">
<div>
    <h3>Amna Asim</h3>
    <p>Frontend Developer</p>
    <h4>Islamabad, Pakistan</h4>
</div>
</div>
</body>
</html>
